filter_exec: "/Applications/Visual Studio Code.app"
# fitler_title: "com.microsoft.VSCode"
# filter_class: "com.microsoft.VSCode"

name: rust
parent: default

matches:
  # Simple text replacements
  - trigger: "print"
    replace: "println!(\"{}\",$|$);"

  - trigger: "format"
    replace: "format!(\"{}\",$|$);"

  - trigger: "Str"
    replace: "String $|$"
  
  - trigger: ".to_s"
    replace: ".to_string();$|$"

  - trigger: "Ok"
    replace: "Ok(())$|$"

  - trigger: ".unw"
    replace: ".unwrap();$|$"

  - trigger: "let out"
    replace: |
              let out = Command::new("$|$")
              .args(&["",""])
              .output()
              .expect("______ command failed to start");

  - trigger: ".outp"
    replace: ".output();"

