filter_exec: "/Applications/Alacritty.app/Contents/MacOS/alacritty"
filter_title: "io.alacritty"
filter_class: "io.alacritty"

name: git
parent: default

matches:
  # Simple text replacements
  - trigger: "gitpb"
    replace: "git push --set-upstream origin {{clipboard}}$|$"
    vars:
      - name: "clipboard"
        type: "clipboard"

  - trigger: "git a"
    replace: "git add $|$"

  - trigger: "git rm"
    replace: "git rm --cached $|$"

  - trigger: "git cm"
    replace: "git checkout master$|$"

  - trigger: "git cb"
    replace: "git checkout -b $|$"

  - trigger: "git co"
    replace: "git commit -m \"$|$\""

  - trigger: "git p"
    replace: "git push$|$"

  - trigger: "git f"
    replace: "git fetch upstream/master$|$"
